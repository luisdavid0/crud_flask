<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
    <title>Gestor de contraseña</title>
</head>

<body>
    <div class="container" id="marco">
        <div class="container my-5 text-center" id="marco">
            <h1>Gestor de Contraseñas</h1>
            <div class="form-group">
                <label for="plataforma">
                    Plataforma:
                </label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>
            <div class="form-group">
                <label for="usuario">
                    Usuario:
                </label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="clave">
                    Clave:
                </label>
                <input type="text" class="form-control" name="clave" id="clave" placeholder="clave">
            </div>
            <div class="tarjeta">
                <button type="button" class="btn btn-info" onclick="registrar()">Guardar</button>
                <button type="button" class="btn btn-warning" onclick="location.href='index.html'">Regresar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
